[project]
name = "skillet"
version = "0.1.0"
description = "Evaluation-driven Claude Code skill development"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "claude-agent-sdk",
]

[project.scripts]
skillet = "skillet.cli:main"

[project.optional-dependencies]
dev = [
    "rust-just>=1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

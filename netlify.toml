[build]
  # Deploys happen via GitHub Actions - skip Netlify native builds
  # ignore returns 0 = skip build, 1 = proceed with build
  ignore = "exit 0"
  base = "docs"
  publish = ".vitepress/dist"

# Required for WebContainer to work
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

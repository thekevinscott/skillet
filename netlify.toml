[build]
  # Build happens in GitHub Actions (zero Netlify build minutes)
  # Netlify only serves static files with headers/redirects
  base = "docs"
  publish = ".vitepress/dist"

# Required for WebContainer to work
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

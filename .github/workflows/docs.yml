name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
  pull_request:
    paths:
      - 'docs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - uses: actions/checkout@v4

      - name: Validate docs.json
        run: python3 -c "import json; json.load(open('docs.json'))"

      - name: Check required files exist
        run: |
          test -f docs.json
          test -f index.mdx
          test -f favicon.svg

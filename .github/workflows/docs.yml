name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'netlify.toml'
  pull_request:
    paths:
      - 'docs/**'
      - 'netlify.toml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check required files exist
        run: |
          test -f .vitepress/config.ts
          test -f index.md
          test -f favicon.svg

      - name: Build VitePress
        run: npm run build

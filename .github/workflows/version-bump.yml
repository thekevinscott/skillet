name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  bump:
    runs-on: ubuntu-latest
    # Only run on merged PRs without skip-release label
    if: >
      github.event.pull_request.merged == true &&
      !contains(github.event.pull_request.labels.*.name, 'skip-release')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install python-semantic-release
        run: uv tool install python-semantic-release

      - name: Determine version bump
        id: version
        run: |
          # Get the current version
          current_version=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          echo "current_version=$current_version" >> $GITHUB_OUTPUT

          # Analyze commits to determine bump type
          # Check for breaking changes
          if git log --format=%B origin/main..HEAD | grep -qiE '(BREAKING CHANGE|^[a-z]+!:)'; then
            echo "bump=major" >> $GITHUB_OUTPUT
          # Check for features
          elif git log --format=%B origin/main..HEAD | grep -qE '^feat(\(.+\))?:'; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          # Default to patch
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: bump
        run: |
          semantic-release version --${{ steps.version.outputs.bump }} --no-changelog --no-push --no-vcs-release
          new_version=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git add pyproject.toml
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}" || echo "No changes to commit"
          git tag "v${{ steps.bump.outputs.new_version }}"

      - name: Push changes and tag
        run: |
          git push origin main
          git push origin "v${{ steps.bump.outputs.new_version }}"

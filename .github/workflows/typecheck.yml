name: Type Check

on:
  push:
    branches: [main]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/typecheck.yml'
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/typecheck.yml'

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Type check
        run: uv run just typecheck

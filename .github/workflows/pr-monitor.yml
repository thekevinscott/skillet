name: PR Monitor

on:
  pull_request:

permissions:
  checks: read

jobs:
  monitor:
    name: 'CI Gate'
    runs-on: ubuntu-latest
    steps:
      - uses: clankerbot/pr-monitor@v1
        with:
          job-name: 'CI Gate'
          excluded-jobs: 'deploy/netlify, Header rules, Pages changed, Redirect rules'
